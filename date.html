<body>
 <input type="text" id="numberday">
 <select id="ab">
     <option value="">Select format</option>
     <option value="0">After</option>
     <option value="1">Before</option>
 </select>
 <div id="demo">
     <div id="yyyy"></div>
     <div id="mmmm"></div>
     <div id="dddd"></div>
     <div id="hhhh"></div>
     <div id="mimi"></div>
     <div id="sec"></div>
     <div id="milli"></div>
 </div>
<script>
var daynum=document.getElementById('numberday');
var demo=document.getElementById('demo');
var ab=document.getElementById('ab');




ab.addEventListener('change',()=>{
    var dd=new Date();
if(ab.value==0){
    var mm=new Date(dd.getTime()+1000*60*60*24*daynum.value);
    var yyyy=mm.getFullYear();
    document.getElementById('yyyy').innerHTML='Year = '+yyyy;
    var mmmm=mm.getMonth();
    document.getElementById('mmmm').innerHTML='Month = '+mmmm;
    var dddd=mm.getDate();
     document.getElementById('dddd').innerHTML='Date = '+dddd;
    var hhhh=mm.getHours();
     document.getElementById('hhhh').innerHTML='Hours = '+hhhh;
     var mimi=mm.getMinutes();
    document.getElementById('mimi').innerHTML='Minutes = '+mimi;
    var sec=mm.getSeconds();
    document.getElementById('sec').innerHTML='Seconds = '+sec;
    var milli=mm.getMilliseconds();
    document.getElementById('milli').innerHTML='Milliseconds = '+milli;
     
}
else if(ab.value==1){
    var mm=new Date(dd.getTime()-1000*60*60*24*daynum.value);
    var yyyy=mm.getFullYear();
    document.getElementById('yyyy').innerHTML='Year = '+yyyy;
    var mmmm=mm.getMonth();
    document.getElementById('mmmm').innerHTML='Month = '+mmmm;
    var dddd=mm.getDate();
     document.getElementById('dddd').innerHTML='Date = '+dddd;
    var hhhh=mm.getHours();
     document.getElementById('hhhh').innerHTML='Hours = '+hhhh;
     var mimi=mm.getMinutes();
    document.getElementById('mimi').innerHTML='Minutes = '+mimi;
    var sec=mm.getSeconds();
    document.getElementById('sec').innerHTML='Seconds = '+sec;
    var milli=mm.getMilliseconds();
    document.getElementById('milli').innerHTML='Milliseconds = '+milli;
     
}
    
    
})





</script>
