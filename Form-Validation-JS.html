<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="thx.html" method="get" onsubmit="return validate();">
<p>Name<br/> <input type="text" id="name" name="name"/></p>
<p>Email<br/> <input type="text" id="email" name="email"/></p>
<p>Message<br/> <textarea id="message" name="message" rows="5"/></textarea></p>
<p><input type="submit" id="submit" name="Submit"/></p>
</form>

<script>
function validate(){
	var name = document.getElementById("name").value;
	var email = document.getElementById("email").value;
	var msg = document.getElementById("message").value;
	var validEmail = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

	if(name==""){
	  alert("Please enter your name");	
	  return false;
	}
	else if(email==""){
	  alert("Please enter your email address");	
	  return false;
	}
	else if(validEmail.test(email) == false){
	  alert("Please enter your valid email address");
	  return false;	
	}
	else if(msg==""){
	  alert("Please enter your message");	
	  return false;
	}
	else{
	  return true;	
	}
	}
</script>
</body>
</html>
