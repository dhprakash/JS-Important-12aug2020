<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        input{ background:#000; border:none; color:#fff; padding:10px; }
        button{ background:#ff6a00; color:#fff; border:none; padding:5px;}
        .dbvc{ width:90%; padding:10px 0px 10px 0px; color:#000; background:#fff; box-shadow:1px 5px 8px #f6ecec; margin-left:5%; margin-right:-5%; }
        .clck{ background-color:#000; color:#fff; padding:10px; }
    </style>
</head>
<body>
    <input type="text" value="" onkeyup="rs()" id="dbc" placeholder="Rupees" /> 
    <input type="text" value="" onkeyup="ds()" id="dbc1" placeholder=" Dollar" />

    <script>
        function rs() {
            var ruppes = document.getElementById('dbc');
            var dollor = document.getElementById('dbc1');
            var a = ruppes.value;
            dollor.value = (a / 70).toFixed(4);
        }

        function ds() {
            var dollor = document.getElementById('dbc1');
            var ruppes = document.getElementById('dbc');
            var b = dollor.value;
            ruppes.value = (b * 70).toFixed(2);
        }
    </script>


</body>
</html>
