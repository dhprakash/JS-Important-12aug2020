<!doctype html>
<html>
<head>
<script>
function check(){
var pass = document.getElementById('pass').value;

if(pass.length<=5){
document.getElementById('red').style.background = "red";
document.getElementById('alert').innerHTML="password is week";

}else if(pass.length>5 && pass.length<10){
document.getElementById('yellow').style.background="yellow";
document.getElementById('alert').innerHTML="password is normal";

}else if(pass.length=10){
document.getElementById('green').style.background="green";
document.getElementById('alert').innerHTML="password is strong";
}else{
document.getElementById('red').style.background="";
document.getElementById('yellow').style.background="";
document.getElementById('green').style.background="";
document.getElementById('alert').innerHTML="";
}
}
</script>
</head>
<body>
<input type="password" id="pass" onKeyUp="check()">
<p id="alert"></p>
<div id="red" style="padding:3px; border:1px solid #000; margin-bottom:5px;"></div>
<div id="yellow" style="padding:3px; border:1px solid #000;  margin-bottom:5px;"></div>
<div id="green" style="padding:3px; border:1px solid #000; margin-bottom:5px; "></div>
</body>
</html>
