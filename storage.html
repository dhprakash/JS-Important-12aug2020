document.getElementById('city').addEventListener('change',()=>{
var arr=document.getElementsByClassName('a1');
for(let i=0;i<arr.length;i++)
{
    sessionStorage.setItem("key"+i,arr[i].value);
}
sessionStorage.removeItem("key"+1);

window.location.assign("storage.html");

});



window.onload=function(){
    var arr=document.getElementsByClassName('a1');
    for(let i=0;i<arr.length;i++)
{
    arr[i].value=sessionStorage.getItem("key"+i);
}



}
</script>
