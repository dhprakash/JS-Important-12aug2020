<!doctype html>
<html>
<head>
<style>
.selectCity {width: 100px;	float: left;}
.map { display: none;}
.show {	display: block;}
</style>
</head>
<body>
<select id="city">
  <option value="">Select State</option>
  <option value="0">Delhi</option>
  <option value="1">Mumbai</option>
  <option value="2">Kolkata</option>
  <option value="3">Chennai</option>
</select>

</div>
<div class="map">
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.11609886412!2d72.74109938345369!3d19.082197839148883!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c6306644edc1%3A0x5da4ed8f8d648c69!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1575875063403!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
</div>
<div class="map">

</div>

  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d248756.1167540993!2d80.06892462125633!3d13.047487785713741!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5265ea4f7d3361%3A0x6e61a70b6863d433!2sChennai%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1575875120553!5m2!1sen!2sin" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
</div>
<script>
    var city=document.getElementById('city');
    var map = document.getElementsByClassName('map');
	
        city.addEventListener('change',()=>{
            for(var i=0;i<map.length;i++){
                map[i].classList.remove('show'); 
                }
           map[city.value].classList.add('show');  
        });
</script>
</body>
</html>
